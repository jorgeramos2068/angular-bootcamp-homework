<h2 mat-dialog-title>Dialog</h2>
<mat-dialog-content>
  <p>Please, type your name</p>
  <mat-form-field>
    <mat-label>Your name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="warn" [mat-dialog-close]="data.name">
    Save
  </button>
</mat-dialog-actions>
