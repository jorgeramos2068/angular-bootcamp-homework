<h2>Exercise 01</h2>

<div class="row mb-4 mt-4">
  <div class="col-12 mb-2">
    <h3>Toggle with ngClass</h3>
    <div class="col-12 mb-2">
      <span [ngClass]="{ redText: active }">Hello</span>
    </div>
    <div class="col-12">
      <button type="button" class="btn btn-primary" (click)="toggleActive()">
        Toggle active
      </button>
    </div>
  </div>
</div>

<hr />
<div class="row mb-4 mt-4">
  <div class="col-12 mb-2">
    <h3>Toggle with ngStyle</h3>
    <div class="col-12 mb-2">
      <span [ngStyle]="{ color: activeStyle ? 'red' : 'black' }">Hello</span>
    </div>
    <div class="col-12">
      <button
        type="button"
        class="btn btn-primary"
        (click)="toggleActiveStyle()"
      >
        Toggle active
      </button>
    </div>
  </div>
</div>
